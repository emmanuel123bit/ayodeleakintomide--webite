<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Grid</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      padding: 20px;
      background-color: #f9f9f9;
    }

    .header {
      height: 55px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    }

    .left-section {
      display: flex;
      align-items: center;
    }

    .hamburger-menu {
      height: 24px;
      margin-left: 24px;
      margin-right: 24px;
    }

    .youtube-logo {
      height: 20px;
    }

    .middle-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 500px;
    }

    .search-bar {
      flex: 1;
      height: 36px;
      padding-left: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 20px 0 0 20px;
      outline: none;
    }

    .search-bar::placeholder {
      font-size: 14px;
    }

    .search-button {
      height: 38px;
      width: 60px;
      border: 1px solid #ccc;
      background-color: #f8f8f8;
      cursor: pointer;
      border-radius: 0 20px 20px 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .search-button img {
      height: 20px;
    }

    .voice-search-button {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      border: none;
      background-color: #f8f8f8;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 10px;
    }

    .voice-search-button img {
      height: 24px;
    }
  </style>
</head>
<body>
  
<div class="header"> 
  <div class="left-section">
    <img class="hamburger-menu" src="picture/hamburger-menu.svg" alt="">
    <img class="youtube-logo" src="picture/youtube-logo.svg" alt="">
  </div>
  <div class="middle-section">
    <input class="search-bar" type="text" placeholder="Search">
    <button class="search-button">
      <img src="picture/search.svg" alt="Search">
    </button>
    <button class="voice-search-button">
      <img src="picture/voice-search-icon.svg" alt="Voice Search">
    </button>
  </div>
  <div class="right-section"></div>
</div>
</body>
</html>
